<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moni</title>
  <script type="text/javascript">
    // SPA 404 redirect for GitHub Pages
    const segmentCount = 1; // /moni/ 이므로 1
    const l = window.location;
    const pathSegments = l.pathname.split('/').slice(1 + segmentCount);
    const basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      basePath + '/?' +
      pathSegments.join('/')
    );
  </script>
</head>
<body>
</body>
</html>
